<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/styles/main.css" />
        <title>Star Wars: O Retorno do Jedi</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <div class="header__container__top-row">
                    <div class="header__container__top-row__social-media">
                        <ul class="header__container__top-row__social-media__list">
                            <li class="header__container__top-row__social-media__list__item">
                                <a href="#"><span class="fa-brands fa-tiktok"></span></a>
                            </li>
                            <li class="header__container__top-row__social-media__list__item">
                                <a href="#"><span class="fa-brands fa-instagram"></span></a>
                            </li>
                            <li class="header__container__top-row__social-media__list__item">
                                <a href="#"><span class="fa-brands fa-x-twitter"></span></a>
                            </li>
                            <li class="header__container__top-row__social-media__list__item">
                                <a href="#"><span class="fa-brands fa-facebook"></span></a>
                            </li>
                            <li class="header__container__top-row__social-media__list__item">
                                <a href="#"><span class="fa-brands fa-youtube"></span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__container__top-row__logo">
                        <img src="./assets/images/sw_logo_stacked.png" alt="Star Wars" />
                    </div>
                    <div class="header__container__top-row__functions">
                        <div class="header__container__top-row__functions__search">
                            <form class="header__container__top-row__functions__search__form">
                                <span class="fa-solid fa-search"></span>
                                <input
                                    type="text"
                                    id="search"
                                    class="header__container__top-row__functions__search__field"
                                    placeholder="Buscar"
                                />
                                <img id="jedi-cancel-button" src="./assets/images/sw_cancel_button.svg" alt="Cancel" />
                            </form>
                            <a href="#" class="header__container__top-row__functions__search__link">
                                <span class="fa-solid fa-search"></span> Search
                            </a>
                        </div>
                        <div class="header__container__top-row__functions__sign-in">
                            <a href="#" class="header__container__top-row__functions__sign-in__link">
                                <span class="fa-regular fa-user"></span> Sign in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <script src="https://kit.fontawesome.com/3448507fd8.js" crossorigin="anonymous"></script>
        <script src="./assets/scripts/main.js"></script>
    </body>
</html>
